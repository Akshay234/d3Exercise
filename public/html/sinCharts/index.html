<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Visualisation</title>
    <link rel="stylesheet" type="text/css" href="../../css/index.css">
    <link rel="stylesheet" type="text/css" href="../../css/sinChart.css">
</head>
<body>
<center><h1>Sin Charts</h1></center>
<div id="visualise">
    <script>
        execute = function (fn) {
            document.getElementsByClassName("container")[0].innerHTML = "";
            fn();
        };
    </script>

    <script type="text/javascript" src="../../javascript/d3.v4.min.js"></script>
    <script type="text/javascript" src="../../javascript/sinCharts/sinChartUtil.js"></script>

    <script type="text/javascript" src="../../javascript/sinCharts/areaChart.js"></script>
    <script type="text/javascript" src="../../javascript/sinCharts/areaInterpolation.js"></script>
    <script type="text/javascript" src="../../javascript/sinCharts/curveCardinal.js"></script>
    <script type="text/javascript" src="../../javascript/sinCharts/lineInterpolations.js"></script>
    <script type="text/javascript" src="../../javascript/sinCharts/sinChart.js"></script>
    <script type="text/javascript" src="../../javascript/sinCharts/sinEquationChart.js"></script>

    Visualise:
    <br><br>
    <button onclick="execute(generateSinChart)">Basic Sin Chart</button>

    <button onclick="execute(generateAreaChart)">Area Chart</button>

    <button onclick="execute(generateSinEquationChart)">Sin Equation Chart</button>

    <button onclick="execute(generateCurveCardinal)">Cardinal Curve Chart</button>

    <button onclick="execute(generateAreaInterpolationChart)">Area Interpolation Charts</button>

    <button onclick="execute(generateLineInterpolationChart)">Line Interpolation Charts</button>

</div>
<br>
<div class="container"></div>
</body>
</html>
